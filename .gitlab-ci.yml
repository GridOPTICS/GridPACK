default:

  tags: [ basic, gridpack, ikp, k8s ]


variables:

  KUBERNETES_CPU_REQUEST: "1"
  KUBERNETES_CPU_LIMIT: "2"
  KUBERNETES_MEMORY_REQUEST: "4Gi"
  KUBERNETES_MEMORY_LIMIT: "8Gi"


.multi-distro:

  parallel:

    matrix:

      - BASE_IMAGE: rockylinux
        BASE_IMAGE_TAG: "9"
      - BASE_IMAGE: ubuntu
        BASE_IMAGE_TAG: "22.04"

  variables:

    IMAGE_PATH: ${CI_REGISTRY_IMAGE}:${BASE_IMAGE}-${CI_COMMIT_REF_NAME}"


# https://docs.gitlab.com/ee/ci/docker/using_kaniko.html#building-an-image-with-kaniko-behind-a-proxy
build-container:

  extends: .multi-distro

  timeout: 5 hours

  image:

    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]

  script:

    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --build-arg BASE_IMAGE=${BASE_IMAGE}:${BASE_IMAGE_TAG}
      --build-arg http_proxy=$http_proxy
      --build-arg https_proxy=$https_proxy
      --dockerfile "${CI_PROJECT_DIR}/dockerfile"
      --destination "${IMAGE_PATH}"

  rules:

    - if: $CI_PIPELINE_SOURCE == "push"
      changes: [ "dockerfile" ]
    - if: $CI_PIPELINE_SOURCE == "tag"


build-gridpack:

  extends: .multi-distro

  image: "${IMAGE_PATH}"

  variables:

    MAKE_JOBS: "2"

  needs:

    - job: build-container
      optional: true

  script:

    - ./install_gridpack.sh

  artifacts:

    untracked: true


test-gridpack:

  extends: .multi-distro

  image: ${IMAGE_PATH}

  needs: [ build-gridpack ]

  script:

    - useradd gridpack
    - chown -R gridpack:gridpack .
    - su gridpack -c 'ctest --test-dir src/build --output-on-failure'

  artifacts:

    paths:

      - src/build/Testing/Temporary

    when: always
